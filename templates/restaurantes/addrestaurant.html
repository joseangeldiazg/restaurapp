{% extends "base.html" %}

{% load bootstrap4 %}

{% block title %} Añadir Restaurantes {% endblock %}

{% block content %}
<div class="col-md-4"></div>
<div class="col-md-4">
  <h2 style="text-align:center;">Añadir Restaurantes</h2>
  <form enctype="multipart/form-data" action="{% url 'addrestaurant' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Añadir
        </button>
    {% endbuttons %}
  </form>
</div>
<div class="col-md-4"></div>
{% endblock %}
