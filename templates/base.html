{% load static %}

<!doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="José Ángel Díaz García">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <style>
            body,html {
                padding-top: 50px;
                padding-bottom: 20px;
                height: 100%;

            }
        </style>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">

        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    </head>
    <body>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
            </button>
            <ul class="navbar-nav mr-auto">
              <li >
                <a class="navbar-brand" id="menu-inicio" href="{% url 'listar' %}">Inicio</a>
              </li>
              <li >
                <a class="navbar-brand" id="menu-search" href="{% url 'introducir' %}">Buscar</a>
              </li>
              <li >
                <a class="navbar-brand" id="menu-add" href="{% url 'addrestaurant' %}">Añadir Restaurante</a>
              </li>
            </ul>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
              {% if user.is_authenticated %}
              <a id="button-users" href="{% url 'auth_logout' %}?next=/restaurantes/" class="btn btn-danger">Log Out, {{user.username}}</a>
              {% else %}
              <a id="button-users" href="{% url 'auth_login' %}" class="btn btn-success">Log In</a>
              {% endif %}
          </div><!--/.navbar-collapse -->
        </div>
      </nav>

    <div>
    <div>
       {% block content %}{% endblock %}
    </div>


    <!--<footer id="custom-footer">
      <hr>
      <p style="text-align:center;">&copy; J. Ángel Díaz 2017</p>
    </footer>-->

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="{% static 'js/jquery-3.1.1.slim.min.js' %}"></script>
      <script src="{% static 'js/tether.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
      <script>
      $(document).ready(function () {
          menu = '{{ menu }}'
          if (menu === "menu-inicio") {
              $("#menu-inicio").addClass("activar");
          } else if (menu === "menu-add") {
              $("#menu-add").addClass("activar");
          } else if (menu === "menu-buscar"){
              $("#menu-search").addClass("activar");
          } else if (menu === "menu-resultados"){
              $("#menu-search").addClass("activar");
          }
      });
      </script>
    </body>
  </html>
